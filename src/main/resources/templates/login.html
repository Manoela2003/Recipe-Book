<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Recipe Book</title>
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>
<div class="container">
    <img class="logo" th:src="@{/images/recipe-book-logo.webp}" alt="Recipe Book Logo">

    <h2 class="main-heading">Login</h2>

    <p th:if="${param.error}" class="error-message">Invalid username or password.</p>
    <p th:if="${param.success}" class="success">You are registered successfully! Please log in.</p>

    <form th:action="@{/login}" method="post">
        <input class="main-input" type="text" name="username" placeholder="Username" required>
        <input class="main-input" type="password" name="password" placeholder="Password" required>
        <button class="main-btn" type="submit">Login</button>
    </form>

    <p>Don't have an account? <a th:href="@{/register}">Sign up</a></p>
</div>
</body>
</html>
